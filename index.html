<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1.hi {
            background-color: #003366; /* Dark blue */
            color: #ffffff; /* White text */
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        h3.hi2 {
            color: #003366; /* Dark blue */
            text-align: center;
            margin-top: 30px;
        }
        .hi1 {
            color: #333333; /* Darker gray for better contrast */
            text-align: center;
            margin-top: 10px;
        }
        .hi1 h4 {
            margin: 5px 0;
            font-weight: normal;
        }
        div.hi1 {
            background-color: #e0e0e0; /* Light gray background */
            padding: 10px;
            border-radius: 8px;
            width: 200px;
            margin: 20px auto;
        }
        .team-img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 10px;
        }
        a {
            color: #003366; /* Dark blue for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="hi">INTERNSHIP</h1>
    <h3 class="hi2">Team Works:</h3>
    <div class="hi1">
        <h4>1. <a href="https://www.facebook.com/yourprofile" target="_blank">Me</a></h4> <!-- Link to Facebook for 'Me' -->
        <h4>2. <a href="https://www.facebook.com/yourprofile" target="_blank">You</a></h4> <!-- Link to Facebook for 'You' -->
    </div>
</body>
</html>
